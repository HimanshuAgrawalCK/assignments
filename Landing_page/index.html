<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="head">
        <p id="p1">LANDING PAGE</span>
        <p id="p2">HIKING</span>
    </div>
    <div class="container">
        <header class="nav-head">
        <div class="image1">
            <img src="images/logo.png" alt="">
        </div>      
        <div class="nav-bar">
            <ul>
                <li><a>Home</a></li>
                <li><a>Upcoming Treks</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
        <div id="callus">
            <span>CALL US</span>
            <span>1800 255 3211</span>
        </div>
        
        </header>

        <main class="main">
            <div class="main-1">
                <div class="hero-main">
                    <div class="hero-main2">
                        <div class="hero-text">

                            <div class="text-1">
                                <span>I WANT</span>
                                <span>TO GO</span>
                                <span>HIKING</span>
                            </div>
                            <div class="text-2">
                                <span>GET</span>
                                <span>OUT</span>
                                <span>NOW</span>
                            </div>
                        </div>
                        <div class="btn-getStarted">
                            <button type="button" id="getStarted">GET STARTED</button>
                        </div>
                    </div>
                    <div class="mountainText">
                        <div class="icon">
                            <i class="fa fa-mountain" id="fa1"></i>
                        </div>
                        <div class="textt">
                            <span>Join Us for the Weeekend to cmb</span>
                            <span>the highest peek in England</span>
                        </div>
                    </div>
                </div>
                <div class="companyText">
                    <span><i class="fa-regular fa-copyright"></i> Company Name 2020. All rights reserved</span>
                </div>
            </div>
            <div class="main-2">
                <div class="main-image">
                    <img src="images/Hiker.png" alt="hiker image" > 
                </div>
                <div class="logos">
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-brands fa-facebook"></i></span>
                    <span><i class="fa-brands fa-whatsapp"></i></span>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
