<!DOCTYPE html>

<body>
    <h2>Advance HTML Table in Hindi</h1>
    <table>
        <tr>
            <th rowspan="3">Day</th>

        <tr>
            <th colspan="2">Schedule</td>

        <tr>

        <tr>

        <tr>

        </tr>

            <td>11:00 AM</td>

        </tr>

            <td>02:00 PM</td>

        </tr>

            <td>10:00 AM</td>

        <tr>
            <td>Wed-Fri</td>

        <tr>
            <td>Sat-Sun</td>
