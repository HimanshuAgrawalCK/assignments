<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assessment 4</title>
</head>

<body>
    <div class="todo">
        <div id="todo-boxx">
            <div class="head">
                <h1>TODO</h1>
            </div>
            <div class="ll">
                <label for="newTask">New Task<br>
                    <input type="text" placeholder="Enter the new Task" id="newTask" name="newTask">
                    <button type="button" id="addTask">Add New Task</button>
                    <p style="text-align: center;"> -------- TASK LIST--------</p>
                    <div class="clr">
                        <button type="button" id="clearAll">Clear All</button>
                        <select name="Filter" id="filter" placeholder="Filter">
                            <option value="All" id="all">All</option>
                            <option value="Completed" id="completed">Completed</option>
                            <option value="Incompleted" id="Incompleted">Incompleted</option>
                        </select>
                    </div>
                    <ol id="list" marker="1"></ol>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
